<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>フィードの表示</title>
		<meta name="viewport" content="width=device-width initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-119902120-6"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-119902120-6');
</script>

</head>
<body>

    <header>
    	<div class="collapse bg-dark" id="navbarHeader">
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-md-7 py-4">
          <h4 class="text-white">About</h4>
						<p class="text-muted"><a href="/">大学のイベントフィードまとめ的なやつ</a></p>
        </div>
        <div class="col-sm-4 offset-md-1 py-4">
          <h4 class="text-white">Contact</h4>
          <ul class="list-unstyled">
            <li><a href="#" class="text-white">Follow on Twitter</a></li>
            <li><a href="#" class="text-white">Like on Facebook</a></li>
            <li><a href="#" class="text-white">Email me</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container d-flex justify-content-between">
      <a href="/" class="navbar-brand d-flex align-items-center">
        <strong>大学のイベントフィード</strong>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </div>
    </header>

   <div class="jumbotron">
		 <h3>イベントを探す</h3>
    <div class="search  mg-2">
        <form action="/search" method="POST">
            <input name="text" type="text" placeholder="検索したい大学を選んでください">
					<input type="submit" value="submit">
        </form>

    </div>
	</div>
	<main>
			<div class="container">

				<div class="row">
							<div class="col-md-5">
                <a href="https://px.a8.net/svt/ejp?a8mat=2ZTQ40+BWO4C2+3JWG+5ZMCH" target="_blank" rel="nofollow">
<img border="0" width="300" height="250" alt="" src="https://www27.a8.net/svt/bgt?aid=181105776720&wid=001&eno=01&mid=s00000016576001006000&mc=1"></a>
<img border="0" width="1" height="1" src="https://www19.a8.net/0.gif?a8mat=2ZTQ40+BWO4C2+3JWG+5ZMCH" alt="">
            </div>
          {% for sorted_entry in sorted_entry %}

              <div class="col-md-5">
                <div class="card mb-4 shadow-sm">
                  <div class="card-body">
                    <img src={{ url_for("static", filename="No Image.png")}} alt="No-image" class="img-thumbnail">
                    <p class="card-text">
                      <small>{{ sorted_entry.date }}</small><br>
                      <a href={{ sorted_entry.link }}>{{ sorted_entry.title }}<br>
						{{ sorted_entry.publisher}}
						</a>
                    </p>
                </div>

                  </div>
                </div>

						{% endfor %}


<!--広告用のスペース-->

				</div>
      </div>

	</main>
</body>
</html>
